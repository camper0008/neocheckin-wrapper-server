
image: node:16

stages:
  - build
  - test

cache:
  paths:
    - node_modules/

building:
  stage: build
  script:
    - yarn
    - yarn build

testing:
  stage: test
  script: 
    - yarn
    - yarn build
    - 'jest --ci --reporters=default --reporters=jest-junit'
  artifacts:
    when: always
    reports:
      junit:
        - junit.xml
